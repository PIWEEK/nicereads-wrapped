<div class="title">
  {{ title() }}
  <ng-content select="[title]"></ng-content>
</div>

<ul
  class="list-items"
  [class.small]="size() === 'S'"
  [class.medium]="size() === 'M'"
  [class.large]="size() === 'L'"
>
  @if (items().length === 0) {
  <ng-content select="[empty]"></ng-content>
  } @else { @for (item of items(); track $index) {
  <li
    [title]="item || '-' | noParentheses | removeTags"
    [innerHTML]="item || '-' | noParentheses"
  ></li>
  } }
</ul>
