<p>wrapped works!</p>
<button (click)="clean()">clean localstorage</button>

<div class="books-grid">
  @if (books().length > 0) {
  <app-filter
    (filteredBooks)="onFilteredBooks($event)"
    [books]="books() || []"
  ></app-filter>

  } @for (book of filteredBooks(); track $index) {
  <app-book [book]="book"></app-book>
  }
</div>
