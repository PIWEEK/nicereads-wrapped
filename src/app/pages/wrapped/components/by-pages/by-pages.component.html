<div class="title">
  you have read {{ pages() | number : "1.0-0" }} pages in
  {{ year() === "all" ? "total" : year() }}!
</div>

<div class="travel-distance">
  <div class="graphic"></div>
  <div class="text">
    you can travel {{ pages() / 3 | number : "1.0-0" }}km with the pages of your
    books
  </div>
</div>

<div class="common-lists">
  @for (list of lists(); track $index) { @if(list.items.length > 0) {
  <app-list [title]="list.title" [items]="list.items"></app-list>
  } }
</div>
