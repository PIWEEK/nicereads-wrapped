<div class="title">
  the average rating of your books is
  {{ averageRating() | number : "1.1-1" }} stars!
</div>

<div class="common-lists">
  @for (rating of ratings(); track $index) {
  <app-list [items]="rating.items" [size]="'M'">
    <app-stars [stars]="rating.value"></app-stars>
  </app-list>
  }
</div>
