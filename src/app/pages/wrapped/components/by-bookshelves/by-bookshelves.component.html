@for (bookshelf of bookShelves(); track $index) {
  @if(bookshelf.title === 'want to read') {
    <div class="bookshelf title">
      you have {{ bookshelf.items.length }} books pending!
    </div>
  }
}
<div class="common-lists">
@for (bookshelf of bookShelves(); track $index) {
  <app-list [title]="bookshelf.title" [items]="bookshelf.items" [size]="'L'"></app-list>
}
</div>
